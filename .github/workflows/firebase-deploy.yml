name: Deploy to Firebase Hosting on push
on:
  push:
    branches:
      - online
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WANDERWAYS_DOCUMENTATION }}'
          channelId: live
          projectId: wanderways-documentation
      - uses: technote-space/workflow-conclusion-action@v3 # https://github.com/marketplace/actions/workflow-conclusion-action
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
        uses: Ilshidur/action-discord@master
        with:
          args: The last deployment was a ${{ env.WORKFLOW_CONCLUSION }}.
