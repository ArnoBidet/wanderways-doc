name: Deploy to Firebase Hosting on push
'on':
  push:
    branches:
      - gh-pages
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          github_token: '${{ secrets.PAT }}' # https://github.com/orgs/community/discussions/25702
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WANDERWAYS_DOCUMENTATION }}'
          channelId: live
          projectId: wanderways-documentation
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/workflow-conclusion-action@v3 # https://github.com/marketplace/actions/workflow-conclusion-action
      - uses: appleboy/discord-action@master
        if: always()
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          args: The last deployment was a ${{ env.WORKFLOW_CONCLUSION }}.