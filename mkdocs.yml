site_name: Wanderways
extra_css: [/assets/extra.css]
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.svg
  scheme: slate
  features:
    - content.code.copy
    - navigation.instant
    - navigation.tabs
plugins:
  - render_swagger
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra:
  version:
    provider: mike
    default: stable

nav:
  - Introduction:
    - "index.md"
    - "general/roadmap.md"
    - "general/games.md"
    - "general/team.md"
  - Introduction: "index.md"
  - Backend:
    - "backend/index.md"
    - Api:
      - Beforehand: "backend/routes/index.md"
      - Map: "backend/routes/map.md"
      - Game: "backend/routes/game.md"
      - Map Data: "backend/routes/mapdata.md"
      - Tag: "backend/routes/tag.md"
      - Statistics: "backend/routes/statistics.md"
    - Data harvest strategy : "backend/data-harvest-strategy.md"
    - Database: "backend/database.md"
  - "frontend/frontend.md"
  - "admin-panel/admin-panel.md"
  - About:
      - about/index.md
      - Release Notes: about/release_notes.md
